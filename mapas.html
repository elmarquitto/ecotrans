<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoreo - EcoTrans</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.12/leaflet-routing-machine.min.js"></script>
    <style>
        #map { height: 500px; width: 100%; margin-top: 20px; }
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background-color: #007BFF; color: white; padding: 10px 20px; }
        .app-name { font-size: 1.5em; font-weight: bold; }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <header>
        <div class="app-name">EcoTrans</div>
    </header>

    <!-- Contenido Principal -->
    <div id="map"></div>

    <script>
        // Inicializar el mapa
        const map = L.map('map').setView([40.416775, -3.703790], 13); // Madrid como punto central

        // AÃ±adir capa de mapa de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Agregar marcador
        const marker = L.marker([40.416775, -3.703790]).addTo(map)
            .bindPopup('Carga en Madrid')
            .openPopup();

        // Agregar ruta entre dos puntos
        L.Routing.control({
            waypoints: [
                L.latLng(40.416775, -3.703790), // Origen
                L.latLng(40.438131, -3.819620)  // Destino
            ],
            routeWhileDragging: true
        }).addTo(map);
    </script>
</body>
</html>
