<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoTrans</title>
    <style>
        /* Estilos globales */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        /* Encabezado */
        header {
            background-color: #007BFF;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header .app-name {
            font-size: 1.5em;
            font-weight: bold;
        }

        header nav {
            display: flex;
            gap: 15px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            font-size: 1em;
            font-weight: 500;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        /* Contenedor principal */
        .content {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <header>
        <div class="app-name">EcoTrans</div>
        <nav>
            <a href="#inicio">Inicio</a>
            <a href="#pedir-cargas">Pedir Cargas</a>
            <a href="#monitoreo">Monitoreo</a>
        </nav>
    </header>

    <!-- Contenido Principal -->
    <div class="content">
        <h1>Bienvenido a EcoTrans</h1>
        <p>Aquí irá el contenido principal de cada página.</p>
    </div>
</body>
</html>
