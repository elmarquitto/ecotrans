<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedir Cargas - EcoTrans</title>
    <style>
        /* Estilos globales */
        body { margin: 0; font-family: Arial, sans-serif; background-color: #f9f9f9; }
        header { background-color: #007BFF; color: white; display: flex; align-items: center; justify-content: space-between; padding: 10px 20px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); }
        header .app-name { font-size: 1.5em; font-weight: bold; }
        header nav { display: flex; gap: 15px; }
        header nav a { color: white; text-decoration: none; font-size: 1em; font-weight: 500; }
        header nav a:hover { text-decoration: underline; }
        .content { padding: 20px; text-align: center; }
        .form-container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; background-color: white; }
        input, select { display: block; width: 100%; padding: 10px; margin: 10px 0; }
        button { padding: 10px 20px; background-color: #28A745; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #218838; }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <header>
    <div class="app-name">EcoTrans</div>
        <nav>
            <a href="cargas.html">Pedir Cargas</a>
            <a href="monitorear.html">Monitorear Recorridos</a>
            <a href="admin_flotas.html">Flotas</a>
            <a href="admin_vehiculos.html">Vehículos</a>
            <a href="admin_pedidos.html">Pedidos</a>
            <a href="usuario_gestion.html">Usuarios</a>
        </nav>
    </header>


    <!-- Contenido Principal -->
    <div class="content">
        <div class="form-container">
            <h1>Pedir Carga</h1>
            <form>
                <input type="text" placeholder="Origen" required>
                <input type="text" placeholder="Destino" required>
                <input type="number" placeholder="Peso (kg)" required>
                <select required>
                    <option value="" disabled selected>Seleccione tipo de carga</option>
                    <option value="normal">Normal</option>
                    <option value="fragil">Frágil</option>
                    <option value="peligrosa">Peligrosa</option>
                </select>
                <button type="submit">Solicitar</button>
            </form>
        </div>
    </div>
</body>
</html>
